    <div style="padding-left: 15rem; padding-right: 15rem;">

      <div
      class="modal modal-signin position-static d-block bg-secondary py-5"
      tabindex="-1"
      role="dialog"
      id="modalSignin"
      >
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h2 class="fw-bold mb-0">Contact Us</h2>
          </div>
          
          <div class="modal-body p-5 pt-0">
            <form class="">
              <div class="form-floating mb-3">
                <input
                type="email"
                class="form-control rounded-4"
                id="floatingInput"
                placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input
                type="text"
                class="form-control rounded-4"
                id="floatingInput"
                placeholder="name"
                />
                <label for="floatingInput">Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                type="text"
                class="form-control rounded-4"
                id="floatingInput"
                placeholder="phoneno"
                />
                <label for="floatingInput">Phone Number</label>
              </div>
              
              <div class="form-floating mb-3">
                <div class="form-check form-switch">
                  <label class="form-check-label" for="flexSwitchCheckDefault">
                    I need call back 
                  </label>
                  <input
                  class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckDefault"
                    checked="true"
					style="margin-right: 1rem;"
          />
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="dropdown">
                  <label> Reason for call back: </label>
                  <button
                  class="btn btn-sm dropdown-toggle btn-primary"
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  style="margin-left: 1rem"
                  >
                  Reason
                </button>
                <ul
                class="dropdown-menu"
                aria-labelledby="dropdownMenuButton1"
                >
                <li><a class="dropdown-item" href="#">Require demo</a></li>
                <li>
                      <a class="dropdown-item" href="#"
                      >Contact managment team</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Others</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="form-floating mb-3">
                <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
                ></textarea>
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Comments</label
                  >
                </div>
                <button
                class="w-100 mb-2 btn btn-lg rounded-4 btn-primary"
                type="submit"
                data-bs-toggle="modal"
                data-bs-target="#modalChoice"
                >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
