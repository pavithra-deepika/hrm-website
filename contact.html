<!DOCTYPE html>
<html>
  <head>
    <title>About</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="bootstrap nav">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">HRM web</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">about</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pricing.html">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div
      class="modal modal-signin position-static d-block bg-secondary py-5"
      tabindex="-1"
      role="dialog"
      id="modalSignin"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h2 class="fw-bold mb-0">Contact Us</h2>
          </div>

          <div class="modal-body p-5 pt-0">
            <form class="">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control rounded-4"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control rounded-4"
                  id="floatingInput"
                  placeholder="name"
                />
                <label for="floatingInput">Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control rounded-4"
                  id="floatingInput"
                  placeholder="phoneno"
                />
                <label for="floatingInput">Phone Number</label>
              </div>

              <div class="form-floating mb-3">
                <div class="form-check form-switch">
                  <label class="form-check-label" for="flexSwitchCheckDefault">
                    I need call back 
                  </label>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckDefault"
                    checked="true"
					style="margin-right: 1rem;"
                  />
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="dropdown">
                  <label> Reason for call back: </label>
                  <button
                    class="btn btn-sm dropdown-toggle btn-primary"
                    type="button"
                    id="dropdownMenuButton1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    style="margin-left: 1rem"
                  >
                    Reason
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton1"
                  >
                    <li><a class="dropdown-item" href="#">Require demo</a></li>
                    <li>
                      <a class="dropdown-item" href="#"
                        >Contact managment team</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Others</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="form-floating mb-3">
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Comments</label
                >
              </div>
              <button
                class="w-100 mb-2 btn btn-lg rounded-4 btn-primary"
                type="submit"
                data-bs-toggle="modal"
                data-bs-target="#modalChoice"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
	<div class="modal fade" id="modalChoice" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content rounded-4 shadow">
			  <div class="modal-body p-4 text-center">
				<h5 class="mb-0">Please confirm?</h5>
				<p class="mb-0">You can always change your mind.</p>
			  </div>
			  <div class="modal-footer flex-nowrap p-0">
				<button
				  type="button"
				  class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-right"
				>
				  <strong>Yes</strong>
				</button>
				<button
				  type="button"
				  class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0"
				  data-bs-dismiss="modal"
				>
				  No thanks
				</button>
			  </div>
			</div>
	  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
